                                <input class="form-control" type="password" id="login-password" name="password" placeholder="请输入您的密码">
                            </div>
                        </div>

<script type="text/javascript">
    function submitForm(){
        var theForm = document.forms[0];
        if(theForm.username.value !='' && theForm.password.value !=''){
            theForm.password.value = hex_md5(theForm.password.value);
            theForm.submit();
        }
    }
</script>
