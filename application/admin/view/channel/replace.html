{include file="public:head" /}

<main id="main-container" style="min-height: 912px;">
    <ol class="breadcrumb">
        <a class="link-effect">关键字管理</a>
    </ol>

    <div class='content'>

        <div class="block-content">
            <form class="form-builder row" name="form-builder" action="{:url('Channel/replace')}" method="post">
                <div class="form-group col-md-12 " id="form_group_title">
                    <label class="col-xs-12" for="bid">书籍ID</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="bid" name="bid" value="" placeholder="请输入书籍ID" required="required">
                        <div class="help-block">&nbsp;</div>
                    </div>
                    <label class="col-xs-12" for="title">替换字符</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="title" name="title" value="" placeholder="请输入替换字符" required="required">
                        <div class="help-block">&nbsp;</div>
                    </div>
                    <label class="col-xs-12" for="name">被替换字符</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="name" name="name" value="" placeholder="请输入被替换字符">
                        <div class="help-block">&nbsp;</div>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <div class="col-xs-12">
                        <button class="btn btn-minw btn-primary " target-form="form-builder" type="submit" autocomplete="off" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {include file="public:foot" /}
