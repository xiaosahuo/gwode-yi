{include file="public:head" /}

<main id="main-container" style="min-height: 912px;">
    <ol class="breadcrumb">
        <a class="link-effect">渠道编辑</a>
    </ol>

    <div class='content'>

        <div class="block-content">
            <form class="form-builder row" name="form-builder" action="{:url('Channel/saveChannel')}" method="post">
                <div class="form-group col-md-12 ">
                    <label class="col-xs-12" for="channel">渠道名称</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="channel" name="channel" value="{$info.channel}" placeholder="请输入渠道名称" required="required" readonly>
                        <div class="help-block">&nbsp;</div>
                    </div>
                </div>
                <div class="form-group col-md-12 ">
                    <label class="col-xs-12" for="channel">渠道别名</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="channel_name" name="channel_name" value="{$info.channel_name}" placeholder="请输入渠道别名" required="required">
                        <div class="help-block">&nbsp;</div>
                    </div>
                </div>
                <input type="hidden" name="id" value="{$info.id}">
                <div class="form-group col-md-12">
                    <div class="col-xs-12">
                        <button class="btn btn-minw btn-primary " target-form="form-builder" type="submit" autocomplete="off" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {include file="public:foot" /}
