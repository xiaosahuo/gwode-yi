{include file="public:head" /}

<main id="main-container" style="min-height: 912px;">
    <ol class="breadcrumb">
        <a class="link-effect">管理员添加</a>
    </ol>

    <div class='content'>

        <div class="block-content">
            <form class="form-builder row" name="form-builder" action="{:url('Admin/add')}" method="post">
                <div class="form-group col-md-12 " >
                    <label class="col-xs-12" for="username">管理员账号</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" id="username" name="username" value="" placeholder="请输入账号" required="required">
                        <div class="help-block">*字母、数字或字母数字组合</div>
                    </div>
                </div>
                <div class="form-group col-md-12 ">
                    <label class="col-xs-12" for="password">密码</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="password" id="password" name="password" value="" placeholder="请设置密码">
                        <div class="help-block">*字母、数字或字母数字组合</div>
                    </div>
                </div>

                <div class="form-group col-md-12">
                    <div class="col-xs-12">
                        <button class="btn btn-minw btn-primary " target-form="form-builder" type="submit" autocomplete="off" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {include file="public:foot" /}
