{include file="public:head" /}

    <main id="main-container" style="min-height: 912px;">
        <ol class="breadcrumb">
            <a class="link-effect">推送消息管理</a>
        </ol>

        <div class='content'>

            <div class="block-content">
                <form class="form-builder row" name="form-builder" action="{:url('Index/sendNotice')}" method="post">
                    <div class="form-group col-md-12 " id="form_group_title">
                        <label class="col-xs-12" for="title">标题</label>

                        <div class="col-xs-5">
                            <input class="form-control" type="text" id="title" name="title" value="" placeholder="请输入标题" required="required">
                            <div class="help-block">必填</div>

                        </div>
                        <label class="col-xs-12" for="title">推送消息</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" id="desc" name="desc" value="" placeholder="请输入消息内容" required="required">
                            <div class="help-block">必填</div>
                        </div>
                        <label class="col-xs-12" for="title">相关书籍</label>
                        <div class="col-xs-5">
                            <select  class="selectpicker show-tick form-control" name='bookid'  data-live-search="true">
                                <option value="-1" >请选择</option>
                                {volist name="book" id="bvo"}
                                <option value="{$bvo.id}" {if condition="$bvo.id eq -1"} selected = "selected" {/if}>{$bvo.title}{if condition="$bvo.id eq -1"} --当前选择{/if}</option>
                                {/volist}
                            </select>
                            <div class="help-block">&nbsp;</div>
                        </div>
                        <label class="col-xs-12" for="title">url地址</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" id="url" name="url" value="" placeholder="请输入相关url地址" >
                            <div class="help-block">&nbsp;</div>
                        </div>
                        <label class="col-xs-12" for="title">推送渠道（勾选发送的渠道）</label>
                        <div class="col-xs-6">
                            {volist name="channel_list" id="cvo"}
                            <label class="checkbox-inline">
                                <input type="checkbox" name="channel[]" value="{$cvo.channel}" checked> {$cvo.channel}
                            </label>
                            {/volist}
                        </div>
                    </div>
                    <input type="hidden" name="token_info" value="{$token}">
                    <div class="form-group col-md-12">
                        <div class="col-xs-12">
                            <button class="btn btn-minw btn-primary " target-form="form-builder" type="submit" autocomplete="off" id="submit">提交</button>
                            <!--<button class="btn btn-default" type="button" onclick="javascript:window.location.href='/admin/index/Keyword.html'">返回</button>-->
                        </div>
                    </div>
                </form>

            </div>
        </div>
{include file="public:foot" /}
