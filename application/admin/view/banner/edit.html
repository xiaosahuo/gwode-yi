{include file="public:head" /}

<main id="main-container" style="min-height: 912px;">
    <ol class="breadcrumb">
        <a class="link-effect">BANNER编辑</a>
    </ol>

    <div class='content'>

        <div class="block-content">
            <form class="form-builder row" name="form-builder" action="{:url('Banner/save')}" method="post" enctype="multipart/form-data">
                <label class="col-xs-12" for="bookid">选择书籍</label>
                <div class="col-xs-12">
                    <select  class="selectpicker show-tick form-control" name='bookid' id="bookid"  data-live-search="true">
                        <option value="0" >请选择</option>
                        {volist name="booklist" id="bvo"}
                        <option value="{$bvo.id}"{if condition="$bvo.id eq $info.bookid"} selected = "selected" {/if}>{$bvo.title}</option>
                        {/volist}
                    </select>
                    <div class="help-block">&nbsp;</div>
                </div>
                <label class="col-xs-12" for="banner">BANNER图上传</label>
                <div class="col-xs-12">
                    <input class="form-control" type="file" id="banner" name="banner" required="required">
                    <div class="help-block">(文件大小2M以内)</div>
                    <div class="help-block">&nbsp;</div>
                </div>
                <label class="col-xs-12" for="sex">选择投放对象</label>
                <div class="col-xs-2">
                    <select  class="selectpicker show-tick form-control" name='sex' id="sex"  data-live-search="true">
                        <option value="1" {if condition="$info.sex eq 1"} selected = "selected" {/if} >男</option>
                        <option value="2" {if condition="$info.sex eq 2"} selected = "selected" {/if} >女</option>
                    </select>
                    <div class="help-block">&nbsp;</div>
                </div>
                <input type="hidden" name="id" value="{$info.id}">
                <div class="form-group col-md-12">
                    <div class="col-xs-12">
                        <button class="btn btn-minw btn-primary " target-form="form-builder" type="submit" autocomplete="off" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {include file="public:foot" /}
